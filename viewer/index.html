<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="third_party/bootstrap/bootstrap.min.css">
  <title>Chord: Designing Cross-Device Interactions</title>
</head>
<body>
  <script src="third_party/jQuery/jquery.min.js"></script>
  <script src="js/chord.js"></script>
  <script src="js/viewer.js"></script>

  <div class="topbar">
    <div id="logo"></div>
    <h3>
      <span id="setTitle">Chord</span>
      <div class="icon sample"></div>
      <div class="icon folder"></div>
      <div class="icon run disable"></div>
      <span class="path">(select a folder)</span>
    </h3>
  </div>

  <div class="devicePanel">
    <div id="devices"></div>
    <div id="live"></div>
  </div>

  <div class="logPanel">
    <div class="panel panel-default">
      <div class="panel-body console" id="logConsole"></div>
    </div>
    <code>log</code>
  </div>

  <dialog id="dialog">
    <div class="dlg_content"></div>
    <div class="dlg_close"></div>
  </dialog>
</body>
</html>
